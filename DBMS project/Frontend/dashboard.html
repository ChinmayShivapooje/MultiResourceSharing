<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title">Uploaded Resources</h1>
    <div id="data-container" class="card-container"></div>

    <script>
        fetch('http://localhost:8080/api/view/show')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('data-container');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${item.name}</h3>
                        <p><strong>Email:</strong> ${item.email}</p>
                        <p><strong>Department:</strong> ${item.department}</p>
                        <p><strong>Type:</strong> ${item.fileType}</p>
                        <p><strong>Time:</strong> ${item.uploadTime}</p>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
</html>
